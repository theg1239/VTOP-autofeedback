<!DOCTYPE html>
<html>
<head>
    <title>VIT Feedback Automator</title>
    <style>
        body {
            min-width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        .feedback-section {
            margin-top: 10px;
        }
        .feedback-section label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .feedback-section input, .feedback-section textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #startButton {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>VIT Feedback Automator</h3>
    <div class="feedback-section">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" min="1" max="5" value="5">
        
        <label for="suggestion">Suggestion:</label>
        <textarea id="suggestion" rows="3" placeholder="Enter your suggestion here..."></textarea>
    </div>
    <button id="startButton">Start Feedback Automation</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
